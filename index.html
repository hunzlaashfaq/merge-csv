
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Merger | Bulk CSV File Merging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .drop-zone {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            background: #f8f9fa;
        }

        .drop-zone:hover {
            background: #e3f2fd;
            border-color: #2980b9;
        }

        .drop-zone.dragover {
            background: #d4e6f1;
            border-color: #2980b9;
            transform: scale(1.02);
        }

        #file-list {
            margin-top: 1rem;
            list-style: none;
        }

        #file-list li {
            padding: 0.5rem;
            background: #f8f9fa;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .file-counter {
            color: #3498db;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ Bulk CSV Merger</h1>

        <div class="drop-zone" id="dropZone">
            <p>Drag & drop CSV files here or click to select</p>
            <input type="file" id="fileInput" multiple accept=".csv" hidden>
        </div>

        <div class="file-counter" id="fileCounter">Selected files: 0</div>

        <!-- üÜï Moved the Merge Button ABOVE the File List -->
        <button id="mergeBtn" disabled>Merge CSV Files</button>

        <ul id="file-list"></ul>

        <div class="status" id="status"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('file-list');
        const mergeBtn = document.getElementById('mergeBtn');
        const fileCounter = document.getElementById('fileCounter');
        const status = document.getElementById('status');

        let files = [];

        // Drag & drop handlers
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(newFiles) {
            files = [...files, ...Array.from(newFiles).filter(file => 
                file.name.toLowerCase().endsWith('.csv')
            )];
            
            updateFileList();
            mergeBtn.disabled = files.length === 0;
            fileCounter.textContent = `Selected files: ${files.length}`;
        }

        function updateFileList() {
            fileList.innerHTML = files.map(file => `
                <li>
                    <span>${file.name}</span>
                    <span>${(file.size / 1024).toFixed(2)} KB</span>
                </li>
            `).join('');
        }

        // Merge functionality
        mergeBtn.addEventListener('click', async () => {
            if (files.length === 0) return;

            status.className = 'status';
            status.style.display = 'block';
            status.textContent = 'Merging files...';
            mergeBtn.disabled = true;

            try {
                const mergedContent = await mergeCSVFiles(files);
                downloadCSV(mergedContent, 'merged.csv');
                
                status.className = 'status success';
                status.innerHTML = '‚úÖ Files merged successfully! Download started.';
                files = [];
                updateFileList();
                fileCounter.textContent = 'Selected files: 0';
            } catch (error) {
                status.className = 'status error';
                status.textContent = `Error: ${error.message}`;
            }

            mergeBtn.disabled = false;
        });

        async function mergeCSVFiles(files) {
            let headers = null;
            let content = '';

            for (const file of files) {
                const text = await readFile(file);
                const lines = text.split('\n');
                
                if (!headers) {
                    headers = lines[0];
                    content += headers + '\n';
                }

                content += lines.slice(1).join('\n') + '\n';
            }

            return content.trim();
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        function downloadCSV(content, fileName) {
            const blob = new Blob([content], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
